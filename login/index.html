<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Ravikesh Yadav</div>
        <div class="sub-title">Web Developer</div>     
        <div class="fields">
            <div class="username">
                <input type="text" class="user-input" class="Username">
            </div>
            <div class="password">
                <input type="password" class="pass-input" class="password">
            </div>
        </div>   
        <button class="signin-button">Login</button>
        <div class="link">
            <a href="#">Forget Password? </a> or <a href="#"> Sign Up</a>
        </div>
    </div>
</body>
</html>
